name: Manual test
on:
  workflow_dispatch:
    inputs:
      token:
        description: token to ssh
        type: string
        required: true
      sleepTime:
        description: sleep time
        type: string
      preferredRun:
        description: preferred run
        type: choice
        default: full
        options:
          - full
          - partial


jobs:
  do-something:
    runs-on: ubuntu-latest
    steps:
      - run: sleep ${{sleepTime}}; echo "this is ${{github.event.inputs.token}}"