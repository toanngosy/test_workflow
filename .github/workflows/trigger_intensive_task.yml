name: Run intensive task
run-name: intensive-task_${{inputs.machine_name}}_${{github.actor}}_${{github.run_id}}

on:
  workflow_dispatch:
    inputs:
      machine_name:
        description: machine to run
        type: string
        required: true
jobs:
  get_workflow_result:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    - name: Set UUID
      id: generate-uuid
      uses: filipstefansson/uuid-action@v1
      with:
        name: ${{ github.sha }}
    - name: Install requirements
      run: pip install -r requirements.txt
    - name: Switch status
      id: switch-status
      run: |
        switch_state_status=$(python gh_side_switch_state.py ${{steps.generate-uuid.outputs.uuid}} ${{github.actor}} ${{github.event.inputs.machine_name}})
        echo "STATE_SUMMARY=$switch_state_status" >> $GITHUB_OUTPUT
      env:
        TOKEN: ${{secrets.token}}
        REPO: toanngosy/test_workflow
        BRANCH: report
    - name: Echo Output
      run: |
        echo "Switch state: ${{steps.switch-status.outputs.STATE_SUMMARY}}"
        echo "Switch state: ${{steps.switch-status.outputs.STATE_SUMMARY}}" >> $GITHUB_STEP_SUMMARY

        
 