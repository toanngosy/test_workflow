name: Get new file
run-name: get_new_file_${{github.actor}}_${{github.run_id}}

on:
  push:
    branches: 
      report
    paths:
      run_data/**.yaml
jobs:
  get_workflow_result:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    - name: Install requirements
      run: pip install -r requirements.txt
    - name: Get the latest changes
      id: files
      uses: halaslabs/get-changed-files@v2.2.1
    - name: Get new files
      id: new-run-file
      run: |
        echo "NEW_FILES=${{steps.files.outputs.all}}" >> $GITHUB_OUTPUT
    - name: Switch status
      id: switch-status
      run: |
        switch_state_status=$(python gh_side_switch_state.py ${{github.actor}} ${{steps.new-run-file.outputs.NEW_FILES}})
        echo "STATE_SUMMARY=$switch_state_status" >> $GITHUB_OUTPUT
      env:
        TOKEN: ${{secrets.token}}
        REPO: toanngosy/test_workflow
        BRANCH: report
    - name: Echo Output
      run: |
        echo "Switch state: ${{steps.switch-status.outputs.STATE_SUMMARY}}"
        echo "Switch state: ${{steps.switch-status.outputs.STATE_SUMMARY}}" >> $GITHUB_STEP_SUMMARY
